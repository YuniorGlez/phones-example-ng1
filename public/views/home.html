<div class="phone-container" ng-repeat="phone in phones">

    <a href="#!/phone/{{phone.id}}">


        <p>
            <b>Nombre : </b> {{phone.name}} </p>
        <p>
            <b>Precio : </b> {{phone.price}} </p>


        <button ng-click="escupeloEnLaConsola(phone.id)">Escuuupelooo !! </button>

    </a>
</div>
